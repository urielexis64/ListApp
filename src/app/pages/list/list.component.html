<h1>List <small>listname</small></h1>
<hr />

<div class="row text-right animate__animated">
  <div class="col">
    <button class="btn btn-danger" routerLink="/lists">
      <i class="fa fa-arrow-left"></i>
      Back
    </button>
  </div>
</div>

<div
  class="row animate__animated animate__fadeIn animated__fadeIn animate__faster"
>
  <div class="col">
    <form action="">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text" class="form-control" disabled placeholder="ID" />
        <small class="form-text text-muted">This field is autogenerated</small>
      </div>
      <div class="form-group">
        <label>List name</label>
        <input
          type="text"
          class="form-control"
          required
          placeholder="List name"
        />
      </div>
      <div class="form-group">
        <label>Collection</label>
        <input
          type="text"
          class="form-control"
          placeholder="Collection"
          required
        />
      </div>
      <div class="form-group">
        <label>Status</label>
        <br />
        <button class="btn btn-outline-success w-50">
          <i class="fa fa-check-circle"></i>
          Done
        </button>
        <button class="btn btn-outline-danger w-50">
          <i class="fa fa-times-circle"></i>
          Undone
        </button>
      </div>
      <hr />
      <div class="form-group text-center">
        <button class="btn btn-primary w-25" type="submit">
          <i class="fa fa-save"></i>
          Save
        </button>
      </div>
    </form>
  </div>
</div>
