<h1>Lists</h1>
<hr />

<div class="row">
  <div class="col text-right">
    <button routerLink="/list/new" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Add
    </button>
  </div>
</div>

<table class="table mt-3 animate__animated animate__fadeIn animate__faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Collection</th>
      <th scope="col">Status</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of lists; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ list.name }}</td>
      <td>{{ list.collection }}</td>
      <td>
        <label *ngIf="list.status" class="badge badge-success"
          ><i class="fa fa-times-badge"></i>Done</label
        >
        <label *ngIf="!list.status" class="badge badge-danger"
          ><i class="fa fa-times-badge"></i>Undone</label
        >
      </td>
      <td>
        <button class="btn btn-info mr-1" [routerLink]="['/list', list.id]">
          <i class="fa fa-pen"> </i>
        </button>
        <button class="btn btn-danger">
          <i class="fa fa-trash"> </i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="lists.length !== 0" class="alert alert-info text-center mt-3">
  <h4 class="alert-heading">Loading...</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"> </i>
  </p>
  <p class="mb-0">Wait please...</p>
</div>

<div *ngIf="lists.length === 0" class="alert alert-warning text-center mt-3">
  <h4 class="alert-heading">There's no lists...</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"> </i>
  </p>
</div>
